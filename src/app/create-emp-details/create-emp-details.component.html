<div class="panel panel-primary">
  <div class="panel-body">
    <form [formGroup]="employeeForm" novalidate>
      <div class="form-group">
        <label >First Name</label>
        <input type="text" class="form-control" formControlName="firstName" #firstName/>
        <div *ngIf="employeeForm.controls['firstName'].invalid && (employeeForm.controls['firstName'].dirty || employeeForm.controls['firstName'].touched)" class="alert alert-danger">
          <div *ngIf="employeeForm.controls['firstName'].errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" #lastName/>
        <div *ngIf="employeeForm.controls['lastName'].invalid && (employeeForm.controls['lastName'].dirty || employeeForm.controls['lastName'].touched)" class="alert alert-danger">
          <div *ngIf="employeeForm.controls['lastName'].errors.required">
            Name is required.
          </div>
        </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" #email/>
          <div *ngIf="employeeForm.controls['email'].invalid && (employeeForm.controls['email'].dirty || employeeForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="employeeForm.controls['email'].errors.required">
              Name is required.
            </div>
          </div>
          </div>
          <div class="form-group">
            <label >Selection Status</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="selectionStatus" id="empSelected" value="option1" checked>
              <label class="form-check-label" for="empSelected">
               Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="selectionStatus" id="empRejected" value="option2">
              <label class="form-check-label" for="empRejected">
               No
              </label>
            </div>
            </div>
        <div class="form-group">
          <button (click)="addEmployee(employeeForm)" [disabled]="employeeForm.pristine || employeeForm.invalid" class="btn btn-primary">Add</button>
        </div>
    </form>
  </div>
</div>
